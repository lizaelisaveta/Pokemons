{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemons</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        {% comment %} <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css"> {% endcomment %}
        <link rel="stylesheet" href="{% static '/css/aplication.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Pokemon</a></h1>
        </div>
        </div>
</head>
<body>
    

<div class="header-fight">
    <h1>Fights</h1>
</div>

{% comment %} <div class="container">

    <div class="row">

        <!-- Карточка с card-img-top -->

        <div class="card" >
            <div class="col d-flex justify-content-center">
                {% for p in Pokemons %}
                <div class="col-6">
                    <h2> Имя: {{ p.name }}</h2>
                    <h2> Здоровье: {{ p.hp }}</h2>
                    <h2> Атака: {{ p.attack }}</h2>
                    <img class="card-img-top" style="width: 200px" src={{ p.image }} alt={{ p.name }}>
                </div>
                {% endfor %}



            </div>
        </div><!-- Конец карточки -->

        <div class="container">
            <div class="d-flex align-items-center">
                <label class="me-3 fw-semibold"> {{ Result }}</label>

            </div>
        </div>



        <div class="container">
        <form action="{% url 'poke_fights' Names.0 %}" method="post"> {% csrf_token %}
            {% if Hps.0 > 0  %}
            <div class="form-group"  >
                <label for="hit">Введите число</label>
                <input type="number" class="form-control" id="hit" name="hit"  step="1" min="0" max="10" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Ударить">
            </div>

            {% else %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Итог">
            </div>
            {% endif %}

        </form>
        </div>

    </div>
</div>


 {% endcomment %}



</body>
</html>
