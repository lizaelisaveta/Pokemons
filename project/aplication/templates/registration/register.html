{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Sign In</title>
</head>

<body>
    <div class="page-header">
        <h1><a href="/">Pokemon</a></h1>
    </div>
    <div class="wrapper">
        <div class="logo">
            <img src="https://img.icons8.com/color/96/pokeball--v1.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Регистрация
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="userName" placeholder="Имя пользователя">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-envelope"></span>
                <input class="text email" type="email" name="email" placeholder="Email" required="">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password1" id="pwd" placeholder="Пароль">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
            </div>
            {{ form.errors }}
            <button class="btn mt-3" type="submit">Зарегистрироватья</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'login' %}">Уже есть аккаунт?</a>
        </div> 
    </div>
</body>
</html>
