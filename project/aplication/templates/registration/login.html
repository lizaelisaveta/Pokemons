{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="page-header">
        <h1><a href="/">Pokemon</a></h1>
    </div>
    <div class="wrapper">
        <div class="logo">
            <img src="https://img.icons8.com/color/96/pokeball--v1.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Вход
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="username" placeholder="Почта">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Пароль">
            </div>
            {{ form.errors }}
            <button class="btn mt-3">Войти</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'yandex_login' %}">Войти Yandex ID</a>
        </div> 
        <div class="text-center fs-6">
            <a href="{% url 'password_reset' %}">Забыли пароль?</a> или <a href="{% url 'register' %}">Регистрация</a>
        </div> 
    </div>
</body>
</html>
